<!DOCTYPE html>
<html>
<html>
  <title>Voting Record | Justin Etzine</title>

  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
</html>
<body ng-app="votingRecord">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="../" class="navbar-brand">Justin Etzine</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="#">About me</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Senate website</a></li>
          <li><a href="#">Flagship Docs</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 90px;" ng-controller="MainController">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <input type="text" class="form-control" placeholder="Search votes"/>
      </div>
    </div>
    <div class="row" style="margin-top:15px;">
      <div class="col-md-12">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>My vote</th>
              <th>Senate's decision</th>
              <th>Vote count</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="v in votes">
              <td ng-bind="v.date"></td>
              <td ng-bind="v.type"></td>
              <td ng-bind="v.vote"></td>
              <td ng-bind="v.decision"></td>
              <td ng-bind="v.count"></td>
            </tr>
            <tr ng-if="votes.length === 0" class="text-center">
              <td colspan="5">
                No votes are available yet!
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
